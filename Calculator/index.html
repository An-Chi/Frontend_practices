<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAC OS | Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="./js/scripts.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="calculator-panel-wrap">
			<div class="display-number-panel">
				<div class=" btn-control">
					<a href="#" id="close" class=""></a>
					<a href="#" id="minimize"></a>
					<a href="#" id="maxmize"></a>
				</div>
				<div class="row">
					<div class="display-area">
						<span class="display-number" id="displayNumber">0</span>
					</div>
				</div>
			</div>
			<div class="btn-group-panel">
				<div class="row">
					<!-- AC | C -->
					<button id="ac">AC</button>
					<button id="negative">+/-</button>
					<button id="%">%</button>
					<button id="/" class="btn-calculate">÷</button>
				</div>
				<div class="row">
					<button id="seven" data-number="7">7</button>
					<button id="eight" data-number="8">8</button>
					<button id="nine" data-number="9">9</button>
					<button id="*" class="btn-calculate">×</button>
				</div>
				<div class="row">
					<button id="four" data-number="4">4</button>
					<button id="five" data-number="5">5</button>
					<button id="six" data-number="6">6</button>
					<button id="-" class="btn-calculate">－</button>
				</div>
				<div class="row">
					<button id="one" data-number="1">1</button>
					<button id="two" data-number="2">2</button>
					<button id="three" data-number="3">3</button>
					<button id="plus" class="btn-calculate">＋</button>
				</div>
				<div class="row last">
					<button id="zero" data-number="0">0</button>
					<button id="decimal">.</button>
					<button id="equal" class="btn-calculate">＝</button>
				</div>
			</div>
		</div>
	</div>



	
</body>
</html>
