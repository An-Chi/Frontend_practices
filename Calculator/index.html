<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAC OS | Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/scripts.js"></script>
</head>
<body>
	
	<div class="container ui-widget-content">
		<div class="dock">
			<div class="icon-set">
				<div class="icon">
					<img src="./images/87865_chrome_icon.png" alt="Google Chrome">
				</div>
				<div class="icon">
					<img src="./images/Finder-icon.png" alt="Finder">
				</div>
				<div class="icon">
					<img src="./images/Launchpad-icon.png" alt="Launchpad">
				</div>
				<div class="icon icon-calculator">
					<img src="./images/Calculator-icon2.png" alt="Calculator">
				</div>
				<div class="icon">
					<img src="./images/discord-icon.png" alt="Discord">
				</div>
				<div class="icon">
					<img src="./images/sublime-text-icon.png" alt="Sublime Text">
				</div>
				<div class="icon">
					<img src="./images/terminal-icon.png" alt="Terminal">
				</div>
				<hr>
				<div class="icon">
					<img src="./images/Trash-Empty-icon.png" alt="Trash">
				</div>
			</div>
		</div>
		<div class="calculator-wrap" id="draggable">
			<div class="display-number-panel">
				<div class="btn-control">
					<a href="#" id="close" class=""></a>
					<a href="#" id="minimize"></a>
					<a href="#" id="maxmize"></a>
				</div>
				<div class="row">
					<div class="display-area">
						<span class="display-number" id="displayNumber">12345678</span>
					</div>
				</div>
			</div>
			<div class="btn-group-panel">
				<div class="row">
					<!-- AC | C -->
					<button id="ac">AC</button>
					<button id="negative">+/-</button>
					<button id="%">%</button>
					<button id="/" class="btn-calculate">÷</button>
				</div>
				<div class="row">
					<button id="seven" data-number="7">7</button>
					<button id="eight" data-number="8">8</button>
					<button id="nine" data-number="9">9</button>
					<button id="*" class="btn-calculate">×</button>
				</div>
				<div class="row">
					<button id="four" data-number="4">4</button>
					<button id="five" data-number="5">5</button>
					<button id="six" data-number="6">6</button>
					<button id="-" class="btn-calculate">－</button>
				</div>
				<div class="row">
					<button id="one" data-number="1">1</button>
					<button id="two" data-number="2">2</button>
					<button id="three" data-number="3">3</button>
					<button id="plus" class="btn-calculate">＋</button>
				</div>
				<div class="row last">
					<button id="zero" data-number="0">0</button>
					<button id="decimal">.</button>
					<button id="equal" class="btn-calculate">＝</button>
				</div>
			</div>
		</div>
	</div>



	
</body>
</html>
