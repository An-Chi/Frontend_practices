<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAC OS | Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="./js/calculator.js"></script>
	<script type="text/javascript" src="./js/scripts.js"></script>
</head>
<body>
	
	<div class="container ui-widget-content">
		<div class="dock">
			<div class="icon-set">
				<div class="icon">
					<img src="./images/87865_chrome_icon.png" id="icon_chrome" alt="Google Chrome">
				</div>
				<div class="icon">
					<img src="./images/Finder-icon.png" id="icon_finder" alt="Finder">
				</div>
				<div class="icon">
					<img src="./images/Launchpad-icon.png" id="icon_launchpad" alt="Launchpad">
				</div>
				<div class="icon icon-calculator">
					<img src="./images/Calculator-icon2.png" id="icon_calculator" alt="Calculator">
				</div>
				<div class="icon">
					<img src="./images/discord-icon.png" id="icon_discord" alt="Discord">
				</div>
				<div class="icon">
					<img src="./images/sublime-text-icon.png" id="icon_sublime_text" alt="Sublime Text">
				</div>
				<div class="icon">
					<img src="./images/terminal-icon.png" id="icon_terminal" alt="Terminal">
				</div>
				<hr>
				<div class="icon">
					<img src="./images/Trash-Empty-icon.png" id="icon_trash" alt="Trash">
				</div>
			</div>
		</div>
		<!-- 計算機 -->
		<div class="calculator-wrap" id="draggable">
			<div class="display-number-panel">
				<div class="btn-control">
					<a href="#" id="close" class="control-btn-symbol"></a>
					<a href="#" id="minimize" class="control-btn-symbol"></a>
					<a href="#" id="maxmize" class="control-btn-symbol"></a>
				</div>
				<div class="row">
					<div class="display-area">
						<span class="display-number" id="displayNumber">12345678</span>
					</div>
				</div>
			</div>
			<div class="btn-group-panel">
				<div class="row">
					<!-- AC | C -->
					<button id="ac" class="btn-clear-all btn-clear" value="AC" title="Clear All">AC</button>
					<button id="negative" value="-" title="Negate the displayed value (or press option-Minus)">+/-</button>
					<button id="%" value="%" title="Percent (or press %)">%</button>
					<button id="/" class="btn-calculate" value="/" title="Divide (or press /)">÷</button>
				</div>
				<div class="row">
					<button class="btn-num" value="7">7</button>
					<button class="btn-num" value="8">8</button>
					<button class="btn-num" value="9">9</button>
					<button id="multiply" class="btn-calculate" value="*" title="Multiply (or press *)">×</button>
				</div>
				<div class="row">
					<button class="btn-num" value="4">4</button>
					<button class="btn-num" value="5">5</button>
					<button class="btn-num" value="6">6</button>
					<button id="subtract" class="btn-calculate" value="-" title="Subtract (or press -)">－</button>
				</div>
				<div class="row">
					<button class="btn-num"  value="1">1</button>
					<button class="btn-num"  value="2">2</button>
					<button class="btn-num"  value="3">3</button>
					<button id="plus" class="btn-calculate" title="Add (or Press +)">＋</button>
				</div>
				<div class="row last">
					<button id="btn-zero" class="btn-num"  value="0">0</button>
					<button id="decimal" class="" value=".">.</button>
					<button id="equal" class="btn-calculate" title="Equal (or press Return)">＝</button>
				</div>
			</div>
		</div>
	</div>



	
</body>
</html>
